<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card">
                <div class="card-header contendor-header-card text-center">
                    <h3 class="titulo-card">Contacto</h3>
                </div>
                <div class="card-body">
                    <form method="post" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                        <div class="row mt-3">
                            <div class="col-3 align-items-center d-flex flex-row gap-2">
                                <label for="nombre">Nombre: </label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    [(ngModel)]="contacto.nombre">
                            </div>
                            <div class="col-8 align-items-center d-flex flex-row gap-2">
                                <label for="url">URL: </label>
                                <input type="text" class="form-control" id="url" name="url" [(ngModel)]="contacto.url">
                            </div>
                            <div class="col-1 align-items-center d-flex flex-row gap-2">
                                <app-button-crud style="color:red" [opcion]="'delete'" [objetoUrl]="'contacto/'+contacto.id"></app-button-crud>
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="col-md-6">
                                <a href="javascript:history.back()" class="btn btn-dark btn-md"
                                    style="width:100%">Volver</a>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-primary" type="submit" style="width:100%">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
